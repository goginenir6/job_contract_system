{% extends "contract_base.html" %} {% block content %}
<br><br>
<div class="col-md-4"></div>
<div class="col-md-4">
    <form class="form-signin" action="login" method="POST">{% csrf_token %}
        <div class="text-center"><i class="fa fa-user fa-5x" aria-hidden="true"></i>
            <h2 class="form-signin-heading">Please sign in</h2>
        </div>
        <label for="username" class="sr-only">User Name</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn-block btncls" type="submit">Sign in</button>
        <p class="errormsg">{{login_message}}</p>
    </form>
</div>
<div class="col-md-4"></div>

{% endblock %}
